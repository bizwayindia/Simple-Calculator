<html>
<head>
  <title>Simple Calculator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="bootstrap-theme.min.css">
  
  <style type="text/css">
  body {
    margin: 2em 0pt;
  }
  .digits .well {
    text-align: center;
    cursor: pointer;
    font-weight: bold;
    font-size: 2em;
  }
  .result, .clear {
    text-align: right;
    font-weight: bold;
    font-size: 2em;
  }
  .clear {
    text-align: center;
    cursor: pointer;
  }
  </style>
  <script src="jquery-1.11.0.min.js"></script>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-7803226006096573",
    enable_page_level_ads: true
  });
</script>
</head>
<body>
  <div class="container">
    <div id="calculator">
      <div class="row">
        <div class="col-sm-2">
          <div class="well clear">
            Clr
          </div>
        </div>
        <div class="col-sm-10">
          <div class="well result">
            0
          </div>
        </div>

        <div class="digits">
          <div class="col-xs-3"><div class="well digit">7</div></div>
          <div class="col-xs-3"><div class="well digit">8</div></div>
          <div class="col-xs-3"><div class="well digit">9</div></div>
          <div class="col-xs-3"><div class="well digit">+</div></div>
          
          <div class="col-xs-3"><div class="well digit">4</div></div>
          <div class="col-xs-3"><div class="well digit">5</div></div>
          <div class="col-xs-3"><div class="well digit">6</div></div>
          <div class="col-xs-3"><div class="well digit">-</div></div>
          
          <div class="col-xs-3"><div class="well digit">1</div></div>
          <div class="col-xs-3"><div class="well digit">2</div></div>
          <div class="col-xs-3"><div class="well digit">3</div></div>
          <div class="col-xs-3"><div class="well digit">&times;</div></div>
          
          <div class="col-xs-3"><div class="well digit">0</div></div>
          <div class="col-xs-3"><div class="well digit">.</div></div>
          <div class="col-xs-3"><div class="well digit">=</div></div>
          <div class="col-xs-3"><div class="well digit">&divide;</div></div>
        </div>
      <div>
    </div>
    <center>
	<span style="font-weight:bold;">Get Your Mobile Apps Developed at Affordable Prices<br/>From Bizway India<br/>Call: +91-9650 472 473<br/>www.bizway.in</span>
	</center>
  </div>

  <script src="jquery.calc.js" type="text/javascript"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="bootstrap.min.js"></script>
  <script src="jquery.calc.js"></script>

</body>
</html>
